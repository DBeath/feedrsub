<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{title}}</title>
	<link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link type="text/css" href="/css/style.css" rel="stylesheet"/>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/admin">Admin</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/admin/subscribe">Subscribe</a></li>
					<li><a href="/admin/unsubscribed">Unsubscribed</a></li>
					<li><a href="/admin/subscribed">Subscribed</a></li>
					<li><a href="/admin/pending">Pending</a></li>
					<li><a href="/admin/authors">Authors</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="menu">
		<ul class="nav nav-pills">
			<li><a href="/admin">Home</a></li>
			<li><a href="/admin/subscribe">Subscribe</a></li>
			<li><a href="/admin/unsubscribed">Unsubscribed</a></li>
			<li><a href="/admin/subscribed">Subscribed</a></li>
			<li><a href="/admin/pending">Pending</a></li>
			<li><a href="/admin/authors">Authors</a></li>
		</ul>
	</div>
	<div class="container-fluid">
		{{#if error}}
			<div class="alert alert-danger">
				<p>{{error}}</p>
			</div>
		{{/if}}
		{{#if message}}
			<div class="alert alert-success">
				<p>{{message}}</p>
			</div>
		{{/if}}
		<div class="body">
			{{{body}}}
		</div>
	</div>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
