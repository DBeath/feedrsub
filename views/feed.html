<h3>{{title}}</h3>
<table class="table table-condensed table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Published</th>
			<th>Title</th>
			<th>Author</th>
			<th>Permalink</th>
		</tr>
	</thead>
	<tbody>
		{{#each entries}}
		<tr>
			<th>{{_id}}</th>
			<th>{{unix_to_date published}}</th>
			<th>{{title}}</th>
			<th>{{actor}}</th>
			<th><a href="{{permalink}}">{{permalink}}</th>
		</tr>
		{{/each}}
	</tbody>
</table>
