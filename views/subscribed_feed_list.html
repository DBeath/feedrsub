<h3>{{title}}</h3>
<table class="table table-condensed table-striped">
<p>Subscribed: {{subscribedCount}}</p>
<thead>
	<tr>
		<th class="col-sm-1">Delete</th>
		<th class="col-sm-1">Unsubscribe</th>
		<th class="col-sm-1">Entries</th>
		<th>Topic</th>
		<th>Status</th>
		<th>Subtime</th>
		<th>Title</th>
	</tr>
</thead>
<tbody>
{{#each feeds}}
	<tr>
		<td>
			<form method="POST" action="/feed/{{_id}}" role="form">	
				<input type="hidden" name="_method" value="DELETE"/>
				<button type="submit" class="btn btn-danger btn-xs" value="Delete">
					Delete
				</button>
			</form>	
		</td>
		<td>
			<form method="POST" action="/unsubscribe/{{_id}}" class="">
				<input type="hidden" name="_method" value="PUT"/>
				<button type="submit" class="btn btn-warning btn-xs" value="Unsubscribe">
					Unsubscribe
				</button>
			</form>
		</td>
		<td>
			<form method="GET" action="/feed/{{_id}}">
				<button type="submit" class="btn btn-info btn-xs" value="Entries">
					Entries
				</button>
			</form>
		</td>
		<td><a href="{{topic}}">{{topic}}</a></td>
		<td>{{status}}</td>
		<td>{{unix_to_date subtime}}</td>
		<td>{{title}}</td>
	</tr>
{{/each}}
</tbody>
</table>
