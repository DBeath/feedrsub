<h3>{{title}}</h3>
<table class="table table-condensed table-striped">
<thead>
	<tr>
		<th>Delete</th>
		<th>Entries</th>
		<th>Topic</th>
		<th>Status</th>
		<th>Subtime</th>
		<th>Unsubtime</th>
		<th>Title</th>
	</tr>
</thead>
<tbody>
{{#each feeds}}
	<tr>
		<td>
			<form method="POST" action="/feed/{{_id}}" role="form">	
				<input type="hidden" name="_method" value="DELETE"/>
				<button type="submit" class="btn btn-danger btn-xs" value="Delete">
					<span class="glyphicon glyphicon-trash"></span> Delete
				</button>
			</form>	
		</td>
		<td>
			<form method="GET" action="/feed/{{_id}}">
				<button type="submit" class="btn btn-info btn-xs" value="Entries">
				<span class="glyphicon glyphicon-list"></span> Entries
				</button>
			</form>
		</td>
		<td><a href="{{topic}}">{{topic}}</a></td>
		<td>{{status}}</td>
		<td>{{unix_to_date subtime}}</td>
		<td>{{unix_to_date unsubtime}}</td>
		<td>{{feeds.title}}</td>
	</tr>
{{/each}}
</tbody>
</table>
