{{#each subscriptions}}
	
	<form method="POST" action="/subscription/{{_id}}" class="form-inline">
		
			<p>Topic: <a href="/subscription/{{_id}}">{{topic}}</a> Status: {{status}} Subtime: {{unix_to_date subtime}} Title: {{subscriptions.title}}</p>
		<div class="form-group">
			<input type="hidden" name="_method" value="DELETE"/>
			<input type="submit" class="form-control" value="Delete" />
		</div>
	</form>	
{{/each}}
